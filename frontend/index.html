<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Page</title>
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="style.css">

<link rel="shortcut icon" href="https:res.cloudinary.com/inemesit/image/upload/v1568825282/Inemesit/photo-animation_we6q7z.png">
</head>
<body>
<div class="container">
<div class="direct-msg">
<h1 class="brand">Welcome to Achievers' Land</h1>
<p class="login-msg">Please Sign Up To Continue Your  Journey <br> To The Land Of Your Achievement</p>
<img src="https:res.cloudinary.com/inemesit/image/upload/v1568825282/Inemesit/photo-animation_we6q7z.png" alt="photo-animation">
</div>
<div class="wrapper">
        
<div class="contact">
<h2>Create account</h2>
<div class="display">
    
</div>
<p class="signup-info">Sign up today for exclusive <br> packages and rewards</p>
<div><p>
    <label for="login">Username</label>
    <input type="text" name="username" required placeholder="John Maxwell">
</p>
<p>
    <label for="login">Email Address</label>
    <input type="text" name="email" required placeholder="sample@email.com">
</p>

<p>
    <label for="password">Password</label>
    <input type="password" name="password" required placeholder="********", minlength="3">
</p>
<p>
    <button id="preloading" onclick="registerClicked()" class="btn-login w3-btn">Sign up</button>
    <button id="loading" style="display: none" class="btn-login w3-btn"><center><img src="loader.png" class="w3-spin" width="15" height="15" /></center> Loading...</button>

</p>
<p>    <button  onclick="window.location.assign('login.html')" class="btn-signup w3-btn">Login</button>
</p>
</div> 
</div>  
</div>
</div> 
<script type="text/javascript" src="ui.js"></script>

<script type="text/javascript" src="controller.js"></script>

</body>
</html>
