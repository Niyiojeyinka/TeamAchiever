<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="w3.css">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https:res.cloudinary.com/inemesit/image/upload/v1568825282/Inemesit/photo-animation_we6q7z.png">
</head>
<body onload="checkSession()">
    <div class="container">
        <div class="direct-msg">
            <h1 class="brand">Welcome to Achievers' Land </h1>
            <p class="login-msg">Please Login To Continue Your  Journey <br> To The Land Of Your Achievement</p>
            <img src="https:res.cloudinary.com/inemesit/image/upload/v1568825282/Inemesit/photo-animation_we6q7z.png" alt="photo-animation">
        </div>
        <div class="wrapper">
                            
            <div class="contact">
                <h2>Login</h2>
                <div class="display">
    
</div>
                <div >
                    <p>
                        <label for="login">Email Address</label>
                        <input type="text" name="email" required placeholder="sample@email.com">
                    </p>

                    <p class="">
                        <label for="password">Password</label>
                        <input type="password" name="password" required placeholder="********", minlength="3">
                    </p>

                    <p class="">
                        
    <button id="preloading" onclick="loginClicked()" class="btn-login w3-btn">Login</button>
    <button id="loading" style="display: none" class="btn-login w3-btn"><center><img src="loader.png" class="w3-spin" width="15" height="15" /></center> Loading...</button>
                    </p>

                    <!--<p class="anchor"><a href="#" >Forgot password?</a></p>-->
                    
                    <p>Not yet a member?</p>
                    <p>
                        <button onclick="window.location.assign('index.html');
" class="btn-signup">Sign up</button>
                    </p>
                </div >
            </div>   
        </div>
    </div> 
</body>
<script type="text/javascript" src="ui.js"></script>

<script type="text/javascript" src="controller.js"></script>

</html>
